    <div class="nav-logo">

        <a href= "http://localhost:4200/" class="logo-container">
            <img src="assets/logoBlanco.png" alt="white-logo" class="logo white-logo" draggable="false">
            <img src="assets/logoVioleta.png" alt="purple-logo" class="logo purple-logo" draggable="false">
        </a>
    </div>

    <div class="menu-container">
        <ul class="nav-elements">
            <li>
                <a routerLink="/projects">Proyectos</a>
            </li>
            <li>

            </li>
            <li >

            <li>
                <a href="/minigames">Minijuegos</a>

      <div class="register-loginWrapper">

                <a routerLink="/login">Iniciar Sesion</a>
            </li>
            <li>
                <a routerLink="/register">Registrarse</a>

        </ul>

  }@else {
    <div class="container-img">
    <img [src]="usuarioActivo?.imgPerfil" alt="User image" class="usuario-activo-img" (click)="toggleMenu()">

      <div class ="sub-menu"> 
        <a class ="sub-menu-link" [routerLink]="['update',id]"><p>Perfil</p> <span></span></a>
