<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Oswald:wght@200..700&display=swap');
  </style>
  
<div class ="flex min-h-[90vh] justify-center items-center flex-col" id="background">
  <h1 class="align-text-top p-5 font-Orbi text-white">Bienvenido</h1>
  <form class="max-w-lg border-2 p-16 shadow-md rounded-sm border-gray-300" id="form">
      <div class="mb-5">
        <label for="Username" class ="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Your user</label>
        <input type="Username" id="User" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 shadow-md" placeholder="Usuario">
      </div>
      <div class="mb-5">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Your password</label>
        <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 shadow-md" placeholder="Contraseña" required />
      </div>
      <div class="flex items-start mb-5">
        <div class="flex items-center h-5">
          <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"/>
        </div>
        <label for="remember" class="ms-2 text-sm font-medium text-black">Remember me</label>
      </div>
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Iniciar Sesion</button> 
    </form>
    <div>
    <h2 class="mt-3 text-white">¿Todavia no tenes cuenta? <a class="text-indigo-600" href="/register">Registrate</a></h2>
    </div>  
</div>
