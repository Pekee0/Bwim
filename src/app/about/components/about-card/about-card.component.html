<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="all-card">
    <img [src]="dev.img[indexImg]" alt="tarjeta" class="tarjeta">
    <div class="description">
        <p>Nombre: {{dev.nombre}}</p>
        <p>Apodo: {{dev.apodo}}</p>
        <p>Participaciones:</p>
        <ul>
            <li *ngFor="let item of dev.trabajos_participados">
                <p>{{item}}</p>
            </li>
        </ul>
        <p>Descripci√≥n: {{dev.descripcion}}</p>
        <div class="rounded-social-buttons">
            <a class="social-button github" [href]="dev.link_github" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
            <a class="social-button linkedin" [href]="dev.link_linkedin" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>
    </div>
</div>
