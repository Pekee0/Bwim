<h2>User list</h2>
<app-register (emitirUser)="addUser($event)"></app-register>

<section>
  <ul>
    @for (item of usersList; track $index) {
      <li>Name: {{item.name}} | Surname: {{item.surname}}| Nickname:{{item.nickname}} | Email: {{item.email}}</li>
      <a href=""(click)="delete(item.id)">Eliminar</a>
      <a [routerLink]="['update',item.id]">Actualizar</a>
    }
  </ul>
</section>
