<div class="scroll-container" (window:scroll)="onScroll()">
    <!-- Sección de la imagen -->
    <div class="image-section" [ngClass]="{'hidden': isScrolled}">
      <img src="/assets/BwimVFondoB.png" draggable="false" alt="Image"/>
    </div>
  
    <!-- Segunda vista (pantalla negra con texto) -->
    <div class="text-section" [ngClass]="{'visible': isScrolled}">
      
      <h1 class="quien">¿Quiénes Somos?</h1>
      <h2 class="h2Inicial">Un grupo de desarrolladores junior, game devs y creadores del Universo Yapeyú.</h2>
      <h2>Conocé más de nosotros, del Universo detrás de nuestras historias y sus personajes.</h2>
      <h2> Contactanos a través de no se qué</h2>
      
    </div>
  </div>
